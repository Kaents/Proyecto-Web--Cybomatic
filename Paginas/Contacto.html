    <div id="header">

    <div>
        <h3>Envianos tu consulta</h3>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su primer nombre" required autofocus>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese sus apellidos" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su e-mail" required>
            <br>
            <label for="celular">Celular:</label>
            <input type="tel" name="celular" id="celular" placeholder="Ingresa su número celular" required>
            <br>
            <textarea name="consulta" id="consulta" cols="40" rows="10" placeholder="Ingrese su consulta:"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div id="Pie">
        <footer>

        </footer>
    </div>
